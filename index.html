<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Representation-Centric Survey of Skeletal Action Recognition and the ANUBIS Benchmark</title>
  <meta name="description" content="ANUBIS ‚Äî a representation-centric multi-view skeleton-action benchmark. Download & More Information on the Notion page." />
  <meta property="og:title" content="Representation-Centric Survey of Skeletal Action Recognition and the ANUBIS Benchmark" />
  <meta property="og:description" content="102 classes ¬∑ multi-view ¬∑ privacy-friendly dataset. Download & More Information on Notion." />
  <meta property="og:type" content="website" />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-gradient: radial-gradient(circle at 30% 20%, rgba(245,237,222,.35), transparent 70%),
                   radial-gradient(circle at 70% 40%, rgba(190,131,14,.25), transparent 70%),
                   linear-gradient(180deg, #202020 0%, #141414 100%);
      --accent-from: #F5EDDE; /* ANU Gold tint */
      --accent-to: #BE830E;   /* ANU Gold */
      --text-main: #ffffff;
      --text-dim: rgba(245,237,222,0.92);
      --max-width: 1100px;
    }
    html,body{height:100%;margin:0;padding:0;font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,Arial;}
    body{background:var(--bg-gradient);color:var(--text-main);-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;}
    .hero{min-height:100vh;display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden;padding:48px 20px;}
    canvas#bg{position:absolute;inset:0;width:100%;height:100%;display:block;z-index:0;}
    .content{position:relative;z-index:3;text-align:center;max-width:var(--max-width);width:100%;margin:0 auto;padding:20px;}
    h1{margin:0;font-weight:800;letter-spacing:-0.01em;font-size:36px;line-height:1.03;color:var(--text-main);text-shadow:0 10px 30px rgba(0,0,0,0.6);}
    @media(min-width:900px){ h1{font-size:56px;} }
    .title-gradient{display:block;background:linear-gradient(90deg,var(--accent-from),var(--accent-to));-webkit-background-clip:text;background-clip:text;color:transparent;margin-top:10px;font-size:0.7em;}
    p.lead{margin:18px auto 0;color:var(--text-dim);max-width:820px;font-size:16px;line-height:1.6;}
    @media(min-width:900px){ p.lead{font-size:18px;} }
    .badges{margin-top:18px;display:flex;gap:10px;flex-wrap:wrap;justify-content:center;}
    .badge{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:999px;background:rgba(255,255,255,0.06);backdrop-filter:blur(6px);font-size:14px;color:var(--text-main);}
    .cta{margin-top:26px;display:inline-flex;align-items:center;gap:12px;text-decoration:none;padding:14px 26px;border-radius:14px;background:linear-gradient(90deg,var(--accent-from),var(--accent-to));color:#0f1724;font-weight:700;font-size:16px;box-shadow:0 18px 50px rgba(190,131,14,0.14);transition:transform .16s ease,opacity .16s ease;}
    .cta:focus{outline:3px solid rgba(245,237,222,0.14);outline-offset:4px;}
    .cta:hover{transform:translateY(-6px);}
    /* subtle decorative frame */
    .frame { position:absolute; inset:8% 6%; border-radius:24px; box-shadow: 0 40px 120px rgba(0,0,0,0.5) inset; pointer-events:none; z-index:1; }
    /* reduced motion: stop heavy animations */
    @media (prefers-reduced-motion: reduce) {
      .cta{transition:none;}
    }
  </style>
</head>
<body>
  <main class="hero" role="main" aria-label="ANUBIS landing">
    <canvas id="bg" role="img" aria-label="Abstract animated background"></canvas>

    <div class="frame" aria-hidden="true"></div>

    <div class="content">
      <h1>
        Representation-Centric Survey of Skeletal Action Recognition
        <span class="title-gradient">and the ANUBIS Benchmark</span>
      </h1>

      <p class="lead">A privacy-friendly, multi-view benchmark. Click below to download the paper and access full resources on Notion.</p>

      <div class="badges" aria-hidden="true">
        <div class="badge">‚òÖ 102 Actions</div>
        <div class="badge">üë• 80 Views</div>
        <div class="badge">üëÅ Front & Rear</div>
      </div>

      <div>
        <a class="cta" id="notionLink" href="https://www.notion.so/qinlab/Representation-Centric-Survey-of-Skeletal-Action-Recognition-and-the-ANUBIS-Benchmark-262ae35404728043802bd6267d30d4b8?source=copy_link" target="_blank" rel="noopener noreferrer" aria-label="Download and view more information">
          <!-- simple SVG icon -->
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false">
            <path d="M12 3v12" stroke="#0f1724" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M8 7l4-4 4 4" stroke="#0f1724" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M5 21h14" stroke="#0f1724" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Download & More Information
        </a>
      </div>
    </div>
  </main>

  <script>
  (function(){
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d', { alpha: true });
    let DPR = Math.max(1, window.devicePixelRatio || 1);
    let W = 0, H = 0;
    let particles = [];
    let shapes = [];
    let auroraBands = [];
    let raf = null;
    let t = 0;
    const REDUCED = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    function resize(){
      DPR = Math.max(1, window.devicePixelRatio || 1);
      W = Math.max(360, Math.floor(canvas.clientWidth * DPR));
      H = Math.max(360, Math.floor(canvas.clientHeight * DPR));
      canvas.width = W;
      canvas.height = H;
      initScene();
      drawStaticBackground();
    }

    function drawStaticBackground(){
      // base dark fill
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = 'rgba(20,20,20,1)';
      ctx.fillRect(0,0,W,H);
      // soft radial glows to warm the scene
      const g1 = ctx.createRadialGradient(W*0.18, H*0.12, 0, W*0.18, H*0.12, Math.max(W,H)*0.9);
      g1.addColorStop(0, 'rgba(245,237,222,0.12)');
      g1.addColorStop(1, 'rgba(245,237,222,0)');
      ctx.fillStyle = g1;
      ctx.fillRect(0,0,W,H);

      const g2 = ctx.createRadialGradient(W*0.82, H*0.4, 0, W*0.82, H*0.4, Math.max(W,H)*0.9);
      g2.addColorStop(0, 'rgba(190,131,14,0.10)');
      g2.addColorStop(1, 'rgba(190,131,14,0)');
      ctx.fillStyle = g2;
      ctx.fillRect(0,0,W,H);
    }

    function initScene(){
      // particles
      const area = (canvas.clientWidth * canvas.clientHeight);
      const desired = Math.max(48, Math.floor(area / 35000));
      const count = Math.min(420, desired);
      particles = new Array(count).fill(0).map(()=>({
        x: Math.random()*W,
        y: Math.random()*H,
        vx: (Math.random()-0.5)*1.4,
        vy: (Math.random()-0.5)*1.4,
        life: Math.random()*300+120,
        age: Math.random()*100,
        hue: 40 + Math.random()*60
      }));

      // hex shapes
      shapes = new Array(26).fill(0).map(()=>({
        x: Math.random()*W,
        y: Math.random()*H,
        size: (Math.random()*36 + 12) * DPR,
        angle: Math.random()*Math.PI*2,
        rot: (Math.random()-0.5)*0.004,
        alpha: 0.06 + Math.random()*0.12
      }));

      // aurora bands (soft moving bezier-ish)
      auroraBands = [
        {offset:0.18, speed: 0.0008, amp: Math.max(40, H*0.14), hue: 40, alpha:0.08},
        {offset:0.55, speed: 0.0006, amp: Math.max(60, H*0.20), hue: 30, alpha:0.06}
      ];
    }

    function drawAurora(){
      auroraBands.forEach((b, idx)=>{
        const yBase = Math.sin((t*b.speed)+idx)*b.amp + H*b.offset;
        const grd = ctx.createLinearGradient(0,yBase-b.amp,0,yBase+b.amp);
        grd.addColorStop(0, 'rgba(245,237,222,0)');
        grd.addColorStop(0.3, `hsla(${b.hue}, 80%, 65%, ${b.alpha*0.6})`);
        grd.addColorStop(0.7, `hsla(${b.hue+20}, 75%, 55%, ${b.alpha*0.9})`);
        grd.addColorStop(1, 'rgba(190,131,14,0)');
        ctx.fillStyle = grd;
        // soft wide band
        ctx.beginPath();
        ctx.moveTo(0, yBase - b.amp);
        ctx.bezierCurveTo(W*0.25, yBase - b.amp*0.6 + Math.sin(t*0.002+idx)*20, W*0.75, yBase + b.amp*0.6 + Math.cos(t*0.001+idx)*20, W, yBase - b.amp);
        ctx.lineTo(W, yBase + b.amp);
        ctx.bezierCurveTo(W*0.75, yBase + b.amp*0.6 + Math.sin(t*0.001+idx)*20, W*0.25, yBase - b.amp*0.6 + Math.cos(t*0.002+idx)*20, 0, yBase + b.amp);
        ctx.closePath();
        ctx.fill();
      });
    }

    function loop(){
      if (REDUCED) return; // reduced-motion users see static background
      // translucent overlay for trails
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = 'rgba(18,18,18,0.14)';
      ctx.fillRect(0,0,W,H);

      // aurora bands
      ctx.globalCompositeOperation = 'lighter';
      drawAurora();

      // particles
      particles.forEach((p,i)=>{
        const angle = Math.sin((p.x + t*0.9)*0.0016) + Math.cos((p.y - t*0.5)*0.0012);
        p.vx += Math.cos(angle)*0.06;
        p.vy += Math.sin(angle)*0.06;
        const spd = Math.sqrt(p.vx*p.vx + p.vy*p.vy) + 1e-6;
        const max = 3.2;
        if (spd > max){ p.vx = (p.vx/spd)*max; p.vy = (p.vy/spd)*max; }
        p.vx *= 0.995; p.vy *= 0.995;
        const ox = p.x, oy = p.y;
        p.x += p.vx; p.y += p.vy;
        // wrap edges
        if (p.x < -10) p.x = W+10;
        if (p.x > W+10) p.x = -10;
        if (p.y < -10) p.y = H+10;
        if (p.y > H+10) p.y = -10;

        const alpha = 0.25 + 0.45*Math.sin((t+i)*0.015);
        const hue = (p.hue + (t*0.02))%360;
        ctx.strokeStyle = `hsla(${hue},88%,60%,${alpha})`;
        ctx.lineWidth = 1.2*DPR;
        ctx.beginPath();
        ctx.moveTo(ox,oy);
        ctx.lineTo(p.x,p.y);
        ctx.stroke();

        p.age++;
        if (p.age > p.life){ p.x = Math.random()*W; p.y = Math.random()*H; p.vx=(Math.random()-0.5)*1.4; p.vy=(Math.random()-0.5)*1.4; p.age=0; p.life=Math.random()*300+120; }
      });

      // hex shapes (subtle rotating outlines)
      ctx.globalCompositeOperation = 'source-over';
      shapes.forEach(s=>{
        s.angle += s.rot;
        // slight vertical drift
        s.y += Math.sin(t*0.0009 + s.size)*0.08;
        ctx.save();
        ctx.translate(s.x, s.y);
        ctx.rotate(s.angle);
        ctx.strokeStyle = `rgba(245,237,222,${s.alpha})`;
        ctx.lineWidth = Math.max(0.8, 1*DPR);
        ctx.beginPath();
        const r = s.size;
        for(let i=0;i<6;i++){
          const theta = (i/6)*Math.PI*2;
          const x = Math.cos(theta)*r;
          const y = Math.sin(theta)*r;
          if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
        }
        ctx.closePath();
        ctx.stroke();
        ctx.restore();
      });

      t += 1;
      raf = requestAnimationFrame(loop);
    }

    function start(){
      if (!REDUCED) {
        if (!raf) raf = requestAnimationFrame(loop);
      }
    }
    function stop(){
      if (raf) { cancelAnimationFrame(raf); raf = null; }
    }

    // initialize
    resize();
    window.addEventListener('resize', ()=>{ clearTimeout(window._resizeTimer); window._resizeTimer = setTimeout(resize, 120); }, {passive:true});
    if (!REDUCED) start();

    // pause when hidden
    document.addEventListener('visibilitychange', ()=>{ if (document.hidden) stop(); else start(); });

    // clean up on unload
    window.addEventListener('pagehide', ()=>{ stop(); });

    // if reduced motion, draw static scene once
    if (REDUCED) {
      drawStaticBackground();
      // slight overlay of aurora (static)
      ctx.globalCompositeOperation = 'lighter';
      auroraBands && drawAurora && drawAurora();
    }
  })();
  </script>
</body>
</html>
